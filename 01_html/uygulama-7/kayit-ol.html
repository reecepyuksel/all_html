<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Lütfen formu eksiksiz doldurunuz</h1>

    <h2>hesap bilgileriniz</h2>

    <table>
      <tr>
        <td>
          <label for="username">Kullanıcı adı:</label>
        </td>
        <td style="width: 50px"></td>
        <td>
          <input
            type="text"
            id="username"
            placeholder="Kullanıcı ad giriniz:"
          />
        </td>
      </tr>
      <tr>
        <td>
          <label for="eposta">E-posta:</label>
        </td>
        <td style="width: 50px"></td>
        <td>
          <input type="email" id="eposta" placeholder="E-posta giriniz:" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="parola">Parola:</label>
        </td>
        <td style="width: 50px"></td>
        <td>
          <input type="password" id="parola" placeholder="parola giriniz:" />
        </td>
      </tr>
    </table>
    <h2>kişisel bilgileriniz</h2>
    <table>
      <tr>
        <td>
          <label for="name">Adınız:</label>
        </td>
        <td style="width: 90px"></td>
        <td>
          <input type="text" id="name" placeholder="Adnızı giriniz:" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="surname">SoyAdınız:</label>
        </td>
        <td style="width: 90px"></td>
        <td>
          <input type="text" id="surname" placeholder="SoyAdnızı giriniz:" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="sehir">Şehir:</label>
        </td>
        <td style="width: 90px"></td>
        <td>
          <select id="sehir">
            <option>Seçiniz</option>
            <option>ankara</option>
            <option>istanbul</option>
            <option>antalya</option>
            <option>bursa</option>
            <option>izmir</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>
          <label for="cinsiyet">cinsiyet:</label>
        </td>
        <td style="width: 90px"></td>
        <td>
          <input type="radio" name="cinsiyet" />Erkek
          <input type="radio" name="cinsiyet" />Kadın
        </td>
      </tr>
      <tr>
        <td>
          <label for="sehir">Şehir:</label>
        </td>
        <td style="width: 90px"></td>
        <td>
          <select id="sehir">
            <option>Seçiniz</option>
            <option>ankara</option>
            <option>istanbul</option>
            <option>antalya</option>
            <option>bursa</option>
            <option>izmir</option>
          </select>
        </td>
      </tr>
    </table>

    <button type="submit">Kaydet</button>
  </body>
</html>
